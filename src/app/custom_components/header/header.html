<header id="header" class="header d-flex align-items-center sticky-top">
    <div
        class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
            <img src="assets/img/logo.webp" alt="">
            <h1 class="sitename">{{user}}</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <!-- <ul *ngFor="let a of menuItems; ">
                <li><a href="#hero" class="active">Home</a></li>
            </ul> -->
            <ul>
                @for (item of menuItems; track $index) {
                <li><a [href]="item.link"  [class.active]=item.active>{{ item.text }}</a></li>
                }
            </ul>

            <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="header-social-links">
            <a href={{linkedInurl}} class="linkedin"><i class="bi bi-linkedin"></i></a>
            <a href={{githubUrl}}><i class="bi bi-github"></i></a>
        </div>

    </div>
</header>
