<section id="about" class="about section light-background">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>{{title}}</h2>
    <div class="title-shape">
      <svg viewBox="0 0 200 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M 0,10 C 40,0 60,20 100,10 C 140,0 160,20 200,10" fill="none" stroke="currentColor" stroke-width="2">
        </path>
      </svg>
    </div>
    <p>{{description}}</p>
  </div>
  <!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <div class="row align-items-center">
      <div class="col-lg-6 position-relative" data-aos="fade-right" data-aos-delay="200">
        <div class="about-image">
          <img src={{profileImageUrl}} alt={{profileImgAltText}} class="img-fluid rounded-4">
        </div>
      </div>

      <div class="col-lg-6" data-aos="fade-left" data-aos-delay="300">
        <div class="about-content">
          <span class="subtitle">{{subTitle}}</span>

          <h2>{{jobTitle}}</h2>

          <p class="lead mb-4"> {{subTitleDescription}}</p>
          <div class="mb-4" [innerHTML]="skills"></div>

          <div class="personal-info">
            <div class="row g-4">
             @for (item of personalDetails; track $index) {
              <div class="col-6">
                <div class="info-item">
                  <span class="label">{{item.label}}.</span>
                  <span class="value"  [innerHTML]="getSanitizedValue(item.value)"></span>
                </div>
              </div>
            }
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
