<section id="portfolio" class="portfolio section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>{{title}}</h2>
        <div class="title-shape">
            <svg viewBox="0 0 200 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,10 C 40,0 60,20 100,10 C 140,0 160,20 200,10" fill="none" stroke="currentColor"
                    stroke-width="2">
                </path>
            </svg>
        </div>
        <p>{{description}}</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

            <div class="portfolio-filters-container" data-aos="fade-up" data-aos-delay="200">
                <ul class="portfolio-filters isotope-filters">
                    <li data-filter="*" class="filter-active">All Work</li>
                    <li data-filter=".filter-web">Web Design</li>
                    <li data-filter=".filter-graphics">Graphics</li>
                    <li data-filter=".filter-motion">Motion</li>
                    <li data-filter=".filter-brand">Branding</li>
                </ul>
            </div>

            <div class="row g-4 isotope-container" data-aos="fade-up" data-aos-delay="300">
                @for (item of portfolios; track $index) {
                <div class="col-lg-6 col-md-6 portfolio-item isotope-item filter-web">
                    <div class="portfolio-card">
                        <div class="portfolio-image">
                            <img src={{item.imgUrl}} class="img-fluid" alt="" loading="lazy">
                            <div class="portfolio-overlay">
                                <div class="portfolio-actions">
                                    <a href={{item.imgUrl}} class="glightbox preview-link"
                                        data-gallery="portfolio-gallery-web"><i class="bi bi-eye"></i></a>
                                    <a href={{item.nextlink}} class="details-link"><i
                                            class="bi bi-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="portfolio-content">
                            <span class="category">{{item.projectTitle}}</span>
                            <h3>{{item.projectSubtitle}}</h3>
                            <p>{{item.projectText}}</p>
                        </div>
                    </div>
                </div>
                }<!-- End Portfolio Item -->

            </div><!-- End Portfolio Container -->
        </div>
    </div>

</section>
